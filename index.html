<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to My Simple Website</h1>
      </header>

      <main>
        <section class="card">
          <h2>Interactive Counter</h2>
          <div class="counter-section">
            <p>Count: <span id="count">0</span></p>
            <div class="buttons">
              <button id="decrement">-</button>
              <button id="increment">+</button>
              <button id="reset">Reset</button>
            </div>
          </div>
        </section>

        <section class="card">
          <h2>Color Picker</h2>
          <p>Pick a color to change the background!</p>
          <div class="color-picker-section">
            <input type="color" id="colorPicker" value="#667eea" />
            <p class="color-display">
              Selected: <span id="colorValue">#667eea</span>
            </p>
          </div>
        </section>

        <section class="card">
          <h2>Color Changer</h2>
          <p>Click the button to change the background color!</p>
          <button id="colorBtn">Change Color</button>
        </section>

        <section class="card">
          <h2>Message Display</h2>
          <input
            type="text"
            id="messageInput"
            placeholder="Enter a message..."
          />
          <button id="displayBtn">Display Message</button>
          <p id="displayMessage"></p>
        </section>
      </main>

      <footer>
        <p>&copy; 2024 Simple Website</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
